<html>

  <head>
    <title>
      01 Login Panel Adv.
    </title>

    <head>
		<meta charset="utf-8">

		<!--to make bootstrap mobile-responsive(take full width, and default zoom to 1x)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--to include bootstrap css, jquery and bootstrap js (***Order is important jquery supports bootstrap js hence imported first)-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

		<link rel="stylesheet" href="css01.css" type="text/css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container my-container">
      <div class="main-panel">
        <h1 class="my-header">SIGN IN</h1>

        <form action="#" class="form-inline">

          <div class="form-group has-feedback my-group">
            <span class="form-control-feedback my-icon-holder"><i class="fa fa-user my-icon"></i></span>
            <input type="text" class="form-control my-input" placeholder="Username" />
          </div>

          <div class="form-group has-feedback my-group">
            <span class="form-control-feedback my-icon-holder"><i class="fa fa-key my-icon"></i></span>
            <input type="password" class="form-control my-input" placeholder="Password" />
          </div>

          <div class="full-width">
            <a type="button" class="btn btn-block my-btn">SIGN IN</a>
          </div>

        </form>

        <h6 class="text-center"><a href="#" class="my-link">Forgot Password?</a></h6>

      </div>
      <div class="bottom-panel">
        <h6 class="text-center">Don't have an account? <a href="#" class="my-link my-teal">Create new one</a></h6>
      </div>
    </div>
  </body>

</html>
